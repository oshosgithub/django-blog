{% extends "blog/home.html " %}
{% load static %}

{% block title %}
     <title>Create Blog</title>
{% endblock %}

{% block content %}
<center>
<form method="POST" action='' enctype='multipart/form-data'>
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Title:</label>
        <p class="form-control">{{form.title}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Content:</label>
        <p class="form-control">{{form.content}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Category:</label>
        <p class="form-control">{{form.category}}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <p class="form-control">{{form.profile_pic}}</p>
    </div>
    <div class="mb-3">
        <button class=' btn btn-success' type='submit'>Submit</button>
    </div>
</form>
</center>

{% endblock %}
